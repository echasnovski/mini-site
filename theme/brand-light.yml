meta:
  name:
    full: Modular Independent Neovim Improvements
  link:
    home: https://www.nvim-mini.com
    github: https://github.com/nvim-mini

# Palette is a light variant of minisummer
color:
  palette:
    bg:      "#f2eae6"
    bg-2:    "#E9E1DD"
    fg:      "#2C2E33"
    fg-2:    "#1D1E23"
    grey-bg: "#E2E2E2"
    grey:    "#2E2E2E"
    comment: "#64666C"
    black:   "#0B0D11"
    red:     "#61004F"
    green:   "#636900"
    yellow:  "#804E00"
    blue:    "#004D84"
    magenta: "#370674"
    cyan:    "#006F44"
    white:   "#FCF4F0"

  foreground: fg
  background: bg
  primary: blue
  secondary: green
  tertiary: magenta
  success: green
  info: cyan
  warning: yellow
  danger: red
  light: white
  dark: black

typography:
  fonts:
  - family: Ubuntu
    source: google

  base:
    family: Ubuntu
  headings:
    weight: bold
    color: primary
  monospace:
    family: monospace
    background-color: bg-2
  monospace-inline:
    color: yellow
    background-color: bg-2
  link:
    color: fg-2
    decoration: underline

defaults:
  bootstrap:
    defaults:
      navbar-bg: "#E9E1DD"
      navbar-fg: "#1D1E23"
      code-block-bg: "#E9E1DD"
    rules: |
      p {
        margin-top: 0em;
        margin-bottom: 0.5em;
      }
      h1 { font-size: 2em }
      h2 { font-size: 1.8em; margin-top: 1em; margin-bottom: 0.25em; }
      h3 { font-size: 1.6em; margin-top: 1em; margin-bottom: 0.25em; }
      h4 { font-size: 1.4em; margin-top: 1em; margin-bottom: 0.25em; font-weight: normal }
      h5 { font-size: 1.2em; font-weight: normal }
      h6 { font-size: 1em; font-weight: normal }

      p pre code:not(.sourceCode),
      li pre code:not(.sourceCode),
      pre code:not(.sourceCode) {
        background-color: #E9E1DD;
      }
      .navbar {
        border-bottom: solid 1px #1D1E23
      }
      .blockquote {
        border-left: solid #804E00;
        color: #64666C;
      }
      .cell-output {
        background: #E2E2E2;
        color: #64666C;
      }
      div.category {
        font-size: 0.8rem;
      }
      .blog-listing-item {
        padding-top: 1em;
        padding-bottom: 1em;
        border-bottom: solid 2px #2E2E2E;
      }
      .blog-listing-item-title {
        color: #004D84;
        text-decoration: none;
        font-size: 130%;
      }
      .blog-listing-item-description {
        text-decoration: none;
        color: #2C2E33;
      }
      .blog-listing-item-metadata {
        color: #64666C;
        text-decoration: none;
      }
      .blog-listing-item-category {
        color: #64666C;
        text-decoration: none;
        padding: .25em .75em;
        font-size: .65em;
        text-transform: uppercase;
        border: solid 1px;
        border-radius: .25rem;
      }
      .help-syntax-keys {
        color: #370674
      }
      .help-syntax-special {
        color: #804E00
      }
      h3.help-syntax-right-anchor {
        text-align: right;
        font-size: 1em;
      }
