meta:
  name:
    full: Modular Independent Neovim Improvements
  link:
    home: https://www.nvim-mini.com
    github: https://github.com/nvim-mini

# Palette is a dark variant of miniwinter
color:
  palette:
    bg:      "#051A20"
    bg-2:    "#11262D"
    fg:      "#D8D4CD"
    fg-2:    "#E6E2DB"
    grey-bg: "#222222"
    grey:    "#D4D4D4"
    comment: "#98948E"
    black:   "#000F15"
    red:     "#FAC5C7"
    green:   "#B8E1C1"
    yellow:  "#D9D8AA"
    blue:    "#B3DAF9"
    magenta: "#EDC7E7"
    cyan:    "#A6E1E2"
    white:   "#F4F0E9"

  foreground: fg
  background: bg
  primary: blue
  secondary: green
  tertiary: magenta
  success: green
  info: cyan
  warning: yellow
  danger: red
  light: white
  dark: black

typography:
  fonts:
  - family: Ubuntu
    source: google

  base:
    family: Ubuntu
  headings:
    weight: bold
    color: primary
  monospace:
    family: monospace
  monospace-inline:
    color: grey
    background-color: bg-2
  link:
    color: cyan
    decoration: underline

defaults:
  bootstrap:
    defaults:
      navbar-bg: "#11262D"
      navbar-fg: "#E6E2DB"
      code-block-bg: "#11262D"
    rules: |
      p pre code:not(.sourceCode),
      li pre code:not(.sourceCode),
      pre code:not(.sourceCode) {
        background-color: #11262D;
      }
      .navbar {
        border-bottom: solid 1px #E6E2DB
      }
      .blockquote {
        border-left: solid #D9D8AA;
        color: #98948E;
      }
      .cell-output {
        color: #98948E;
        background: #222222;
      }
      div.category {
        font-size: 0.8rem;
      }
      .blog-listing-item {
        padding-top: 1em;
        padding-bottom: 1em;
        border-bottom: solid 2px #D4D4D4;
      }
      .blog-listing-item-title {
        color: #B3DAF9;
        text-decoration: none;
        font-size: 130%;
      }
      .blog-listing-item-description {
        text-decoration: none;
        color: #D8D4CD;
      }
      .blog-listing-item-metadata {
        color: #98948E;
        text-decoration: none;
      }
      .blog-listing-item-category {
        color: #98948E;
        text-decoration: none;
        padding: .25em .75em;
        font-size: .65em;
        text-transform: uppercase;
        border: solid 1px;
        border-radius: .25rem;
      }
      .help-syntax-keys {
        color: #EDC7E7
      }
      .help-syntax-special {
        color: #D9D8AA
      }
      .help-syntax-section {
        color: #B3DAF9
      }
